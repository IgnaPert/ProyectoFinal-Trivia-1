{% if pregunta is None %}

<div clase="container">
    <div class "jumbotron my-4">
        <h1> Juego Finalizado!!! Ya puedes ver tu ranking en la tabla de posiciones
        </h1>
        <a href=""> Ver la tabla Aqu√≠</a>

    </div>


</div>


{% else %}

<div clase="container">

    <div class "jumbotron my-4">

        <h3>
            {{pregunta.texto}}
        </h3>

        <form method="POST" class="form">
            {% csrf_token %}
            <input type="hidden" name="pregunta_pk" value="{{pregunta_pk}}">

            {% for opciones in pregunta.opciones.all %}
                <p>

               <input class="form-check-input" type="radio" name="respuesta_pk" value="{{opciones.pk}}" id="choice-{{forloop.counter}}">
               <label class="form-check-label" for="choice-{{forloop.counter}}">
                   {{opciones.texto}}
               </label>
                </p>

            {% endfor %}

            <button type="submit" class="btn btn-success">
                Confirmar


            </button>


        </form>
    </div>
</div>

{% endif %}
